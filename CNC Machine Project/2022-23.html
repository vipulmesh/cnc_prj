<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activities 2022-23</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* ---------- HEADER ---------- */
    header {
      background-color: #b22222;
      text-align: center;
      padding: 25px 10px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ---------- CONTENT ---------- */
    .content {
      max-width: 1000px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
    }

    h2 {
      color: #ff4d4d;
      margin-top: 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
    }

    p {
      text-align: justify;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* ---------- IMAGES SECTION ---------- */
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
      justify-items: center;
    }

    .img-box {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #000;
    }

    .img-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.4);
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 20px 10px;
      background-color: #111;
      color: #bbb;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    footer strong {
      color: #ff4d4d;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.7rem;
      }

      .content {
        margin: 30px 15px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 20px 8px;
      }

      header h1 {
        font-size: 1.4rem;
      }

      .content {
        margin: 20px 10px;
        padding: 20px 15px;
      }

      .img-box {
        max-width: 100%;
        border-radius: 8px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Activities of 2022-23</h1>
  </header>

  <div class="content">
    <h2>Images</h2>
    <div class="images">
      <div class="img-box">
        <img src="training.jpg" alt="Izod Test Piece Manufacturing - Step 1">
      </div>
      <div class="img-box">
        <img src="CNC5 (1).jpg" alt="Slotting Operation on CNC Machine">
      </div>
      <div class="img-box">
        <img src="22_1.jpg" alt="Workshop Activity">
      </div>
      <div class="img-box">
        <img src="22_3.jpg" alt="Student Project">
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> | Designed & Developed by <strong>Vipul Meshram</strong></p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
